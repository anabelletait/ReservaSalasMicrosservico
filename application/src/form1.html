<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário 1 - Usuário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body class="container mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Meu Sistema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto d-flex" id="navbar"></ul>
                    <script>
                        fetch('navbar.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('navbar').innerHTML = data;
                            });
                    </script>
                </ul>
            </div>
        </nav>
        <h2>Formulário 1 - Usuário</h2>
        <form id="form1">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <script>
            document.getElementById("form1").addEventListener("submit", function(event) {
                event.preventDefault();

                const data = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    senha: document.getElementById("senha").value,
                    telefone: document.getElementById("telefone").value,
                    rua: document.getElementById("rua").value,
                    numero: document.getElementById("numero").value,
                    cidade: document.getElementById("cidade").value,
                    cep: document.getElementById("cep").value,
                    cpf: document.getElementById("cpf").value,
                    dataNascimento: document.getElementById("dataNascimento").value
                };

                fetch("http://localhost:8083/usuarios/salvar", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    }).then(response => response.json())
                    .then(result => alert("Formulário enviado com sucesso!"))
                    .catch(error => alert("Erro ao enviar o formulário."));
            });
        </script>
    </body>
</html>
