<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listagem 2 - Salas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body class="container mt-4">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Meu Sistema</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto d-flex" id="navbar"></ul>
                    <script>
                        fetch('navbar.html')
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('navbar').innerHTML = data;
                            });
                    </script>
            </div>
        </nav>
        <h2>Listagem 2 - Salas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Capacidade</th>
                </tr>
            </thead>
            <tbody id="tabela-salas">
                <!-- Dados das salas serÃ£o carregados aqui -->
            </tbody>
        </table>
        <script>
            window.onload = function() {
                fetch("http://localhost:8085/salas")
                    .then(response => response.json())
                    .then(data => {
                        const tabela = document.getElementById("tabela-salas");
                        data.forEach(sala => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                            <td>${sala.id}</td>
                            <td>${sala.nome}</td>
                            <td>${sala.capacidade}</td>
                        `;
                            tabela.appendChild(row);
                        });
                    })
                    .catch(error => alert("Erro ao carregar dados"));
            };
        </script>
    </body>
</html>
